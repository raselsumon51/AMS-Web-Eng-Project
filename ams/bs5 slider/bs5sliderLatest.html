<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div id="myCarousel" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="la.jpg" alt="Los Angeles" class="d-block w-100">
    </div>
    <div class="carousel-item">
      <img src="chicago.jpg" alt="Chicago" class="d-block w-100">
    </div>
    <div class="carousel-item">
      <img src="ny.jpg" alt="New York" class="d-block w-100">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>

<script>
  // get reference to the carousel element
  var carousel = document.querySelector('#myCarousel');

  // add event listener for left arrow key
  document.addEventListener('keydown', function(event) {
    if (event.code == 'ArrowLeft') {
      event.preventDefault(); // prevent default action of scrolling the page
      carousel.querySelector('.carousel-control-prev').click(); // trigger click on previous slide button
    }
  });

  // add event listener for right arrow key
  document.addEventListener('keydown', function(event) {
    if (event.code == 'ArrowRight') {
      event.preventDefault(); // prevent default action of scrolling the page
      carousel.querySelector('.carousel-control-next').click(); // trigger click on next slide button
    }
  });
</script>


</body>
</html>
